<!DOCTYPE html>
<html>
    <head>
        <title>Weather Report</title>
    </head>
    <body>
        <h1>Weather Report</h1>

        <form id="weatherForm">
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city">
            <button type="submit">Get Weather</button>
        </form>
        <p>Or</p>
        <form id="longLatForm">
            <label for="longitude">Enter longitude:</label>
            <input type="number" id="longitude" name="longitude" min="-180" max="180" step="any"><br>
            <label for="latitude">Enter Latitude:</label>
            <input type="number" id="latitude" name="latitude" min="-90" max="90" step="any">
            <button type="submit">Get Weather</button>
        </form>

        <div id="weatherInfo"></div>
        <script src="./weather_report.js"></script>
    </body>
</html>
